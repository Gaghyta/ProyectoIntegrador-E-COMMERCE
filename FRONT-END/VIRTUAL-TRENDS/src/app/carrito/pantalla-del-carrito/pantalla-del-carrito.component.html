<div class="carrito">
  <div class="titulo">
    <h1>CARRITO</h1>
  </div>
  <div class="subtitulo">
    <p>Lista de productos</p>
  </div>
  <div class="lista">
    <div class="ngFOR" *ngFor="let producto of productosCarrito.getCarrito()">

      <img class="imagen" src={{producto.url}} alt="">
      <div class="p">
        <p1>{{producto.Nombre}}</p1>
        <p>${{producto.Precio}}</p>
        <p2>{{producto.Talle}} | {{producto.Color}}</p2>
      </div>
        </div>
  </div>
  <div class="subtotal">
    <p>Subtotal: ${{productosCarrito.precioSubtotal}} </p>
    <p>Impuestos (135% AFIP): ${{productosCarrito.precioSubtotal *1.35}}</p>
    <hr>
    <p>Total: ${{productosCarrito.precioSubtotal *2.35}} </p>
  </div>
  <div class="botones">
    <button class="volver">SEGUIR COMPRANDO</button>
    <button (click)="navigate()" class="finalizar">PAGAR</button>
  </div>
</div>
