<div class="main-contacto-container">
    <div class="title-main-container">
        <h2> Mandános un mensaje con tus dudas o sugerencias que nos comunicaremos a la brevedad</h2>
    </div>
    <div class="contacto-container">
        <div class= "contacto-title-container">
            <h1 class="contacto-title">CONTACTO</h1>
        </div>
        <form class="main-container">
            <div class="input-container" id="first-textbox">
                <label for="nombre">Nombre</label>
                <input class="vertical-center" type="text" id="nombre" name="nombre">
            </div>
            <div class="input-container">
                <label for="telefono">Telefono</label>
                <input class="vertical-center" type="text" id="telefono" name="telefono">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input class="vertical-center" type="text" id="email" name="email">
            </div>
            <div class="input-container" id="mensaje-container">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribí aquí tu mensaje"></textarea>
            </div>      
            <div class="button-container">
                <button class="center" id="submit-button" >Enviar</button>  
            </div>
        </form>
    </div>
</div>
